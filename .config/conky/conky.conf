conky.config = {
    update_interval = 1,
    background = true,
    double_buffer = true,
    own_window = true,
    own_window_type = 'normal',
    own_window_transparent = false,
    own_window_argb_visual = true,
    own_window_argb_value = 50,
    own_window_colour = '000000',
    own_window_hints = 'undecorated,sticky,skip_taskbar,skip_pager,below',
    border_inner_margin = 20,
    alignment = 'top_right',
    gap_x = 40,
    gap_y = 40,
    minimum_width = 300,
    maximum_width = 300,
    use_xft = true,
    font = 'DejaVu Sans Mono:size=10',

    default_color = 'ffffff',
    default_shade_color = 'black',
    default_outline_color = 'black',
    draw_shades = false,
    draw_outline = false,
    color1 = '00d9ff',
    color2 = 'ff6b6b',
    color3 = '4ecdc4',
    color4 = 'ffe66d',
};

conky.text = [[
${time %a %b %d %H:%M:%S}

${color1}CPU: ${cpu}%${color} ${cpubar 8,200 00d9ff 4ecdc4}
${cpugraph 20,280 00d9ff 4ecdc4}

${color2}RAM: ${memperc}%${color} ${mem} / ${memmax}
${membar 8,200 ff6b6b ffe66d}

${color3}Disk: ${fs_used_perc /}%${color} ${fs_used /} / ${fs_size /}
${diskiograph 20,280 4ecdc4 00d9ff}

${color4}Battery: ${battery_percent BAT0}%${color} ${if_match "${exec cat /sys/class/power_supply/BAT0/status}" == "Charging"}${color 00ff00}CHRG${else}${if_match "${exec cat /sys/class/power_supply/BAT0/status}" == "Not charging"}${color 4ecdc4}NOCHRG${else}${color ff0000}DISCHRG${endif}${endif}${color} (${battery_time BAT0})
${battery_bar 8,200 BAT0}
${execgraph ~/.config/conky/get-battery-power-int.sh 20,280 ffe66d 00d9ff}
Power: ${exec ~/.config/conky/get-battery-power.sh}

${color4}WiFi${color} ↓ ${downspeed wlp2s0} ↑ ${upspeed wlp2s0}
${downspeedgraph wlp2s0 20,130 4ecdc4 00d9ff} ${upspeedgraph wlp2s0 20,130 ff6b6b ffe66d}

${color4}Wired${color} ↓ ${downspeed enp5s0f3u1u4} ↑ ${upspeed enp5s0f3u1u4}
${downspeedgraph enp5s0f3u1u4 20,130 4ecdc4 00d9ff} ${upspeedgraph enp5s0f3u1u4 20,130 ff6b6b ffe66d}

${color1}Speaker: ${exec pactl get-sink-volume @DEFAULT_SINK@ | awk '{print $5}'}${color}${execi 3 ~/.config/conky/get-audio-sink.sh}
${execbar ~/.config/conky/get-audio-levels.sh}

${color2}Mic: ${exec pactl get-source-volume @DEFAULT_SOURCE@ | awk '{print $5}'}${color}${execi 3 ~/.config/conky/get-audio-source.sh}
${execbar ~/.config/conky/get-mic-levels.sh}

${color3}GPU: ${exec nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits}%${color}
${execgraph "nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits" 20,280 4ecdc4 00d9ff}
Temp: ${exec nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader,nounits}°C
Mem: ${exec nvidia-smi --query-gpu=memory.used --format=csv,noheader,nounits} / ${exec nvidia-smi --query-gpu=memory.total --format=csv,noheader,nounits} MiB
Power: ${exec nvidia-smi --query-gpu=power.draw --format=csv,noheader,nounits} / ${exec nvidia-smi --query-gpu=power.limit --format=csv,noheader,nounits} W
]];
