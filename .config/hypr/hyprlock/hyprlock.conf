# Hyprlock Configuration

# General settings
general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

# Background
background {
    monitor =
    path = screenshot   # or path to your wallpaper
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time label
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(200, 200, 200, 1.0)
    font_size = 90
    font_family = JetBrains Mono
    position = 0, 300
    halign = center
    valign = center
}

# Date label
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = JetBrains Mono
    position = 0, 200
    halign = center
    valign = center
}

# User label
label {
    monitor =
    text = Hi, $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 20
    font_family = JetBrains Mono
    position = 0, 100
    halign = center
    valign = center
}

# Password input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(200, 200, 200, 0.3)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgba(200, 200, 200, 1.0)
    fade_on_empty = false
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
}
