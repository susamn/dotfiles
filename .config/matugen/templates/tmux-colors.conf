# Tmux Colors
# Generated with Matugen
# Auto-sourced by ~/.tmux.conf

# Status bar styling
set -g status-style "bg={{colors.surface_container.default.hex}},fg={{colors.on_surface.default.hex}}"
set -g status-interval 1
set -g status-justify left

# Status bar - left side (rounded bordered pills)
set -g status-left-length 50
set -g status-left "#[fg={{colors.primary.default.hex}},bg={{colors.surface_container.default.hex}}]#[fg={{colors.on_primary.default.hex}},bg={{colors.primary.default.hex}},bold] 󰆍 #S #[fg={{colors.primary.default.hex}},bg={{colors.surface_container.default.hex}}] #[fg={{colors.surface_container_high.default.hex}}]#[fg={{colors.on_surface.default.hex}},bg={{colors.surface_container_high.default.hex}}]  #{session_windows} #[fg={{colors.surface_container_high.default.hex}},bg={{colors.surface_container.default.hex}}] "

# Status bar - right side (rounded bordered pills)
set -g status-right-length 100
set -g status-right "#[fg={{colors.surface_container_high.default.hex}},bg={{colors.surface_container.default.hex}}]#[fg={{colors.on_surface_variant.default.hex}},bg={{colors.surface_container_high.default.hex}}] 󰒋 #H #[fg={{colors.surface_container_high.default.hex}},bg={{colors.surface_container.default.hex}}] #[fg={{colors.tertiary_container.default.hex}}]#[fg={{colors.on_tertiary_container.default.hex}},bg={{colors.tertiary_container.default.hex}}]  %a %b %d #[fg={{colors.tertiary_container.default.hex}},bg={{colors.surface_container.default.hex}}] #[fg={{colors.primary.default.hex}}]#[fg={{colors.on_primary.default.hex}},bg={{colors.primary.default.hex}},bold]  %H:%M:%S #[fg={{colors.primary.default.hex}},bg={{colors.surface_container.default.hex}}]"

# Window status (rounded bordered pills with spacing)
set -g window-status-separator " "
set -g window-status-format "#[fg={{colors.surface_container_low.default.hex}},bg={{colors.surface_container.default.hex}}]#[fg={{colors.on_surface_variant.default.hex}},bg={{colors.surface_container_low.default.hex}}] #I:#W#{?window_flags,#{window_flags}, } #[fg={{colors.surface_container_low.default.hex}},bg={{colors.surface_container.default.hex}}]"
set -g window-status-current-format "#[fg={{colors.primary_container.default.hex}},bg={{colors.surface_container.default.hex}}]#[fg={{colors.on_primary_container.default.hex}},bg={{colors.primary_container.default.hex}},bold] #I:#W#{?window_flags,#{window_flags}, } #[fg={{colors.primary_container.default.hex}},bg={{colors.surface_container.default.hex}}]"

# Pane borders
set -g pane-border-style "fg={{colors.outline_variant.default.hex}}"
set -g pane-active-border-style "fg={{colors.primary.default.hex}}"

# Message/command line
set -g message-style "bg={{colors.primary_container.default.hex}},fg={{colors.on_primary_container.default.hex}}"
set -g message-command-style "bg={{colors.secondary_container.default.hex}},fg={{colors.on_secondary_container.default.hex}}"

# Copy mode
set -g mode-style "bg={{colors.secondary.default.hex}},fg={{colors.on_secondary.default.hex}}"

# Clock mode
set -g clock-mode-colour "{{colors.primary.default.hex}}"
