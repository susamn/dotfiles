# Status bar styling
set -g status-style "bg=#261d1e,fg=#f0dedf"
set -g status-interval 1
set -g status-justify left

# Status bar - left side (rounded bordered pills)
set -g status-left-length 50
set -g status-left "#[fg=#ffb2bd,bg=#261d1e]#[fg=#561d29,bg=#ffb2bd,bold] 󰆍 #S #[fg=#ffb2bd,bg=#261d1e] #[fg=#312829]#[fg=#f0dedf,bg=#312829]  #{session_windows} #[fg=#312829,bg=#261d1e] "

# Status bar - right side (rounded bordered pills)
set -g status-right-length 100
set -g status-right "#[fg=#312829,bg=#261d1e]#[fg=#d6c2c3,bg=#312829] 󰒋 #H #[fg=#312829,bg=#261d1e] #[fg=#5e411c]#[fg=#ffddb9,bg=#5e411c]  %a %b %d #[fg=#5e411c,bg=#261d1e] #[fg=#ffb2bd]#[fg=#561d29,bg=#ffb2bd,bold]  %H:%M:%S #[fg=#ffb2bd,bg=#261d1e]"

# Window status (rounded bordered pills with spacing)
set -g window-status-separator " "
set -g window-status-format "#[fg=#22191a,bg=#261d1e]#[fg=#d6c2c3,bg=#22191a] #I:#W#{?window_flags,#{window_flags}, } #[fg=#22191a,bg=#261d1e]"
set -g window-status-current-format "#[fg=#72333f,bg=#261d1e]#[fg=#ffd9dd,bg=#72333f,bold] #I:#W#{?window_flags,#{window_flags}, } #[fg=#72333f,bg=#261d1e]"

# Pane borders
set -g pane-border-style "fg=#524345"
set -g pane-active-border-style "fg=#ffb2bd"

# Message/command line
set -g message-style "bg=#72333f,fg=#ffd9dd"
set -g message-command-style "bg=#5c3f43,fg=#ffd9dd"

# Copy mode
set -g mode-style "bg=#e5bdc1,fg=#43292d"

# Clock mode
set -g clock-mode-colour "#ffb2bd"
