<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X.509 Certificate Decoder - Helpful Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .header {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
            border-bottom: 1px solid #c0c0c0;
            padding: 12px 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.5em;
            color: #333;
        }
        .header a {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
            text-decoration: none;
        }
        .header a:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        .toolbar {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
            border-bottom: 1px solid #c0c0c0;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .toolbar button {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
        }
        .toolbar button:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        .toolbar button:active {
            background: linear-gradient(to bottom, #e0e0e0, #f0f0f0);
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2);
        }
        .separator {
            width: 1px;
            height: 20px;
            background: #c0c0c0;
            margin: 0 4px;
        }
        .examples-section {
            background: linear-gradient(to bottom, #f8f8f8, #f0f0f0);
            border-bottom: 1px solid #c0c0c0;
            padding: 8px 12px;
            font-size: 12px;
        }
        .example-btn {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 4px 8px;
            margin: 2px;
            font-size: 11px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
        }
        .example-btn:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        .main-container {
            display: flex;
            height: calc(100vh - 175px);
        }
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #c0c0c0;
        }
        .panel:last-child {
            border-right: none;
        }
        .panel-header {
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            border-bottom: 1px solid #c0c0c0;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: bold;
            color: #555;
        }
        .panel-content {
            flex: 1;
            position: relative;
            background: #ffffff;
        }
        .text-area {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding: 12px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            background: #ffffff;
            color: #000000;
            resize: none;
            overflow: auto;
        }
        .text-area:focus {
            background: #fffef8;
        }
        .output-area {
            width: 100%;
            height: 100%;
            overflow: auto;
            padding: 12px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            background: #ffffff;
        }
        .cert-section {
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background: #fafafa;
        }
        .cert-header {
            background: linear-gradient(to bottom, #f8f8f8, #e8e8e8);
            border-bottom: 1px solid #e0e0e0;
            padding: 8px 12px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }
        .cert-content {
            padding: 12px;
        }
        .cert-field {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
        }
        .cert-label {
            font-weight: bold;
            color: #555;
            min-width: 140px;
            margin-right: 10px;
            font-size: 12px;
        }
        .cert-value {
            flex: 1;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
        }
        .cert-value.multiline {
            white-space: pre-wrap;
        }
        .validity-status {
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
        }
        .validity-valid {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        .validity-expired {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        .validity-future {
            background: #fff3e0;
            color: #ef6c00;
            border: 1px solid #ff9800;
        }
        .error-display {
            color: #d32f2f;
            background: #fff5f5;
            border: 1px solid #ffcdd2;
            padding: 15px;
            border-radius: 4px;
            margin: 10px;
        }
        .status-bar {
            background: linear-gradient(to bottom, #e8e8e8, #d0d0d0);
            border-top: 1px solid #c0c0c0;
            padding: 4px 12px;
            font-size: 11px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .extension-list {
            margin-left: 20px;
        }
        .extension-item {
            margin-bottom: 8px;
            padding: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            font-size: 11px;
        }
        .extension-oid {
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 3px;
        }
        .fingerprint {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 11px;
            word-break: break-all;
            color: #666;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>üîê X.509 Certificate Decoder</h1>
    <a href="/">Back to Tools</a>
</div>

<div class="toolbar">
    <button onclick="decodeCertificate()">Decode Certificate</button>
    <div class="separator"></div>
    <button onclick="clearAll()">Clear All</button>
    <div class="separator"></div>
    <button onclick="copyDecoded()">Copy Decoded</button>
</div>

<div class="examples-section">
    <strong>Quick Examples:</strong>
    <button class="example-btn" onclick="loadExample('google')">Google Certificate</button>
    <button class="example-btn" onclick="loadExample('self-signed')">Self-Signed Certificate</button>
    <button class="example-btn" onclick="loadExample('intermediate')">Intermediate CA</button>
</div>

<div class="main-container">
    <div class="panel">
        <div class="panel-header">Certificate Input (PEM Format)</div>
        <div class="panel-content">
            <textarea class="text-area" id="certInput" placeholder="Paste your X.509 certificate in PEM format here...

Example:
-----BEGIN CERTIFICATE-----
MIIDdTCCAl2gAwIBAgILBAAAAAABFUtaw5QwDQYJKoZIhvcNAQEFBQAwVzELMAkG
A1UEBhMCQkUxGTAXBgNVBAoTEEdsb2JhbFNpZ24gbnYtc2ExEDAOBgNVBAsTB1Jv
...
-----END CERTIFICATE-----"></textarea>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">Decoded Certificate Information</div>
        <div class="panel-content">
            <div class="output-area" id="certOutput">
                <div style="padding: 20px; text-align: center; color: #888;">
                    Enter a certificate in PEM format to see decoded information
                </div>
            </div>
        </div>
    </div>
</div>

<div class="status-bar">
    <div id="statusText">Ready - Paste a PEM certificate to decode</div>
    <div id="certInfo">Certificate: None</div>
</div>

<script src="/js/certificate_decoder.js"></script>
</body>
</html>
