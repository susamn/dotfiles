<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice Tool - Helpful Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
            border-bottom: 1px solid #c0c0c0;
            padding: 12px 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.5em;
            color: #333;
        }
        .header a {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
            text-decoration: none;
        }
        .header a:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        .toolbar {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
            border-bottom: 1px solid #c0c0c0;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .toolbar button {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
        }
        .toolbar button:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        .toolbar button:active {
            background: linear-gradient(to bottom, #e0e0e0, #f0f0f0);
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2);
        }
        .toolbar button.active {
            background: linear-gradient(to bottom, #e0e8f0, #d0d8e0);
            border-color: #0066cc;
            color: #0066cc;
        }
        .separator {
            width: 1px;
            height: 20px;
            background: #c0c0c0;
            margin: 0 4px;
        }
        .main-container {
            display: flex;
            height: calc(100vh - 175px);
        }
        .left-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #c0c0c0;
            background: #ffffff;
        }
        .panel-header {
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            border-bottom: 1px solid #c0c0c0;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: bold;
            color: #555;
        }
        .panel-content {
            flex: 1;
            overflow-y: auto;
        }
        .middle-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .right-panel {
            width: 40%;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #c0c0c0;
        }
        .code-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #c0c0c0;
        }
        .code-section:last-child {
            border-bottom: none;
        }
        .editor-container {
            flex: 1;
            position: relative;
        }
        .preview-container {
            flex: 1;
            background: #ffffff;
            border: none;
            width: 100%;
            height: 100%;
        }
        .tricks-container {
            height: 100%;
            overflow-y: auto;
        }
        .trick-category {
            border-bottom: 1px solid #e0e0e0;
        }
        .category-header {
            background: linear-gradient(to bottom, #f8f8f8, #f0f0f0);
            padding: 8px 12px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            color: #555;
        }
        .category-header:hover {
            background: linear-gradient(to bottom, #f0f0f0, #e8e8e8);
        }
        .category-content {
            display: none;
            padding: 0;
        }
        .category-content.expanded {
            display: block;
        }
        .trick-item {
            padding: 10px 12px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .trick-item:hover {
            background: #f8f8f8;
        }
        .trick-item:last-child {
            border-bottom: none;
        }
        .trick-title {
            font-weight: bold;
            font-size: 11px;
            color: #0066cc;
            margin-bottom: 4px;
        }
        .trick-description {
            font-size: 10px;
            color: #666;
            line-height: 1.3;
        }
        .toggle-icon {
            font-size: 10px;
            transition: transform 0.2s;
        }
        .toggle-icon.expanded {
            transform: rotate(90deg);
        }
        .status-bar {
            background: linear-gradient(to bottom, #e8e8e8, #d0d0d0);
            border-top: 1px solid #c0c0c0;
            padding: 4px 12px;
            font-size: 11px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-tabs {
            display: flex;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            border-bottom: 1px solid #c0c0c0;
        }
        .panel-tab {
            flex: 1;
            padding: 6px 8px;
            font-size: 11px;
            cursor: pointer;
            text-align: center;
            color: #666;
            background: transparent;
            border-right: 1px solid #c0c0c0;
        }
        .panel-tab:last-child {
            border-right: none;
        }
        .panel-tab:hover {
            background: rgba(255,255,255,0.3);
        }
        .panel-tab.active {
            background: #ffffff;
            color: #333;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            height: 100%;
        }
        .tab-content.active {
            display: block;
        }
        
        /* CodeMirror customizations */
        .CodeMirror {
            height: 100%;
            font-size: 14px;
            border: none;
        }
        .CodeMirror-scroll {
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>CSS Practice Tool</h1>
    <a href="/">Back to Tools</a>
</div>

<div class="toolbar">
    <button onclick="runCode()" id="runBtn">Run Code</button>
    <button onclick="clearCode()">Clear</button>
    <div class="separator"></div>
    <button onclick="loadExample('flexbox')">Flexbox Example</button>
    <button onclick="loadExample('grid')">Grid Example</button>
    <button onclick="loadExample('animation')">Animation Example</button>
    <div class="separator"></div>
    <button onclick="toggleAutoRun()" id="autoRunBtn">Auto Run: OFF</button>
</div>

<div class="main-container">
    <div class="left-panel">
        <div class="panel-tabs">
            <div class="panel-tab active" onclick="switchLeftTab('tricks')">CSS Tricks</div>
            <div class="panel-tab" onclick="switchLeftTab('examples')">Examples</div>
        </div>
        
        <div class="panel-content">
            <div class="tab-content active" id="tricksTab">
                <div class="tricks-container" id="tricksContainer">
                    <!-- Tricks will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="tab-content" id="examplesTab">
                <div class="tricks-container" id="examplesContainer">
                    <!-- Examples will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div class="middle-panel">
        <div class="code-section">
            <div class="panel-header">
                HTML Editor
            </div>
            <div class="editor-container">
                <textarea id="htmlEditor" style="display: none;"><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
</head>
<body>
    <div class="container">
        <h1>CSS Practice Playground</h1>
        <p>Start practicing CSS here!</p>
        <div class="box">Sample Box</div>
    </div>
</body>
</html></textarea>
            </div>
        </div>

        <div class="code-section">
            <div class="panel-header">
                CSS Editor
            </div>
            <div class="editor-container">
                <textarea id="cssEditor" style="display: none;">body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
}

.box {
    width: 200px;
    height: 100px;
    background: rgba(255,255,255,0.2);
    margin: 20px auto;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid rgba(255,255,255,0.3);
}</textarea>
            </div>
        </div>
    </div>

    <div class="right-panel">
        <div class="panel-header">
            Live Preview
        </div>
        <div class="editor-container">
            <iframe class="preview-container" id="preview"></iframe>
        </div>
    </div>
</div>

<div class="status-bar">
    <div id="statusText">Ready - Start coding!</div>
    <div id="editorInfo">HTML: 15 lines | CSS: 20 lines</div>
</div>

<script src="/js/css_practice.js"></script>
</body>
</html>
