<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CSS Practice Tool - Helpful Tools</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
            border-bottom: 1px solid #c0c0c0;
            padding: 12px 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.5em;
            color: #333;
        }
        .header a {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
            text-decoration: none;
        }
        .header a:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        .toolbar {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
            border-bottom: 1px solid #c0c0c0;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .toolbar button {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
        }
        .toolbar button:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        .toolbar button:active {
            background: linear-gradient(to bottom, #e0e0e0, #f0f0f0);
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2);
        }
        .toolbar button.active {
            background: linear-gradient(to bottom, #e0e8f0, #d0d8e0);
            border-color: #0066cc;
            color: #0066cc;
        }
        .separator {
            width: 1px;
            height: 20px;
            background: #c0c0c0;
            margin: 0 4px;
        }
        .main-container {
            display: flex;
            height: calc(100vh - 175px);
        }
        .left-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #c0c0c0;
            background: #ffffff;
        }
        .panel-header {
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            border-bottom: 1px solid #c0c0c0;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: bold;
            color: #555;
        }
        .panel-content {
            flex: 1;
            overflow-y: auto;
        }
        .middle-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .right-panel {
            width: 40%;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #c0c0c0;
        }
        .code-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #c0c0c0;
        }
        .code-section:last-child {
            border-bottom: none;
        }
        .editor-container {
            flex: 1;
            position: relative;
        }
        .preview-container {
            flex: 1;
            background: #ffffff;
            border: none;
            width: 100%;
            height: 100%;
        }
        .tricks-container {
            height: 100%;
            overflow-y: auto;
        }
        .trick-category {
            border-bottom: 1px solid #e0e0e0;
        }
        .category-header {
            background: linear-gradient(to bottom, #f8f8f8, #f0f0f0);
            padding: 8px 12px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            color: #555;

            background: linear-gradient(to bottom, #f0f0f0, #e8e8e8);
        }
        .category-content {
            display: none;
            padding: 0;
        }
        .category-content.expanded {
            display: block;
        }
        .trick-item {
            padding: 10px 12px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .trick-item:hover {
            background: #f8f8f8;
        }
        .trick-item:last-child {
            border-bottom: none;
        }
        .trick-title {
            font-weight: bold;
            font-size: 11px;
            color: #0066cc;
            margin-bottom: 4px;
        }

            color: #666;
            line-height: 1.3;

            transition: transform 0.2s;

        }

            font-size: 11px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            border-bottom: 1px solid #c0c0c0;
        }

            flex: 1;
            padding: 6px 8px;
            font-size: 11px;
            cursor: pointer;
            text-align: center;
            color: #666;
            background: transparent;
            border-right: 1px solid #c0c0c0;
        }
        .panel-tab:last-child {
            border-right: none;
        }
        .panel-tab:hover {
            background: rgba(255,255,255,0.3);
        }
        .panel-tab.active {
            background: #ffffff;
            color: #333;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            height: 100%;
        }
        .tab-content.active {
            display: block;
        }

        .CodeMirror {
            height: 100%;
            font-size: 14px;
            border: none;
        }
        .CodeMirror-scroll {
            overflow: auto;
        }

</head>
<body>
<div class="header">
    <h1>CSS Practice Tool</h1>

</div>

</div>

<div class="main-container">
    <div class="left-panel">
        <div class="panel-tabs">

        <div class="panel-content">
            <div class="tab-content active" id="tricksTab">

    <div class="middle-panel">
        <div class="code-section">
            <div class="panel-header">
                HTML Editor
            </div>
            <div class="editor-container">
                <textarea id="htmlEditor" style="display: none;"><!DOCTYPE html>

}</textarea>
            </div>

    <div class="right-panel">
        <div class="panel-header">

    </div>
</div>

<div class="status-bar">

</div>

    function initializeEditors() {
        // Initialize HTML editor
        htmlEditor = CodeMirror.fromTextArea(document.getElementById('htmlEditor'), {
            mode: 'htmlmixed',
            theme: 'material',
            lineNumbers: true,
            autoCloseTags: true,
            autoCloseBrackets: true,
            indentUnit: 2,
            tabSize: 2,
            lineWrapping: true
        });

        // Initialize CSS editor  
        cssEditor = CodeMirror.fromTextArea(document.getElementById('cssEditor'), {
            mode: 'css',
            theme: 'material',
            lineNumbers: true,
            autoCloseBrackets: true,
            indentUnit: 2,
            tabSize: 2,
            lineWrapping: true
        });

        // Setup auto-run
        htmlEditor.on('change', () => {
            if (autoRun) {
                clearTimeout(runTimeout);
                runTimeout = setTimeout(runCode, 1000);
            }
            updateEditorInfo();
        });

        cssEditor.on('change', () => {
            if (autoRun) {
                clearTimeout(runTimeout);
                runTimeout = setTimeout(runCode, 1000);
            }
            updateEditorInfo();
        });
    }

    function toggleCategory(categoryElement) {
        const content = categoryElement.nextElementSibling;
        const icon = categoryElement.querySelector('.toggle-icon');
        
        content.classList.toggle('expanded');
        icon.classList.toggle('expanded');
    }

    function loadTrick(trick) {
        htmlEditor.setValue(createFullHTML(trick.html, trick.css));
        cssEditor.setValue(trick.css);
        
        if (autoRun) {
            runCode();
        }
    }

    function createFullHTML(bodyContent, css) {
        return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <style>
        ${css}
    </style>
</head>
<body>
    ${bodyContent}
</body>
</html>`;
    }

    function populatePanel(containerId, data) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';

        Object.keys(data).forEach(category => {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'trick-category';

            const header = document.createElement('div');
            header.className = 'category-header';
            header.onclick = () => toggleCategory(header);
            header.innerHTML = `
                <span>${category}</span>
                <span class="toggle-icon">â–¶</span>
            `;

            const content = document.createElement('div');
            content.className = 'category-content';

            data[category].forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'trick-item';
                itemDiv.onclick = () => loadTrick(item);
                itemDiv.innerHTML = `
                    <div class="trick-title">${item.title}</div>
                    <div class="trick-description">${item.description}</div>
                `;
                content.appendChild(itemDiv);
            });

            categoryDiv.appendChild(header);
            categoryDiv.appendChild(content);
            container.appendChild(categoryDiv);
        });
    }

    function switchLeftTab(tab) {
        document.querySelectorAll('.panel-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        
        event.target.classList.add('active');
        document.getElementById(tab + 'Tab').classList.add('active');
    }

    function runCode() {
        const html = htmlEditor.getValue();
        const css = cssEditor.getValue();
        const preview = document.getElementById('preview');
        
        const fullHTML = html.includes('<!DOCTYPE html>') ? 
            html.replace(/<style>[\s\S]*?<\/style>/, `<style>${css}</style>`) :
            createFullHTML(html, css);
        
        const blob = new Blob([fullHTML], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        preview.src = url;
        
        updateStatus('Code executed successfully');
        updateEditorInfo();
    }

    function clearCode() {
        htmlEditor.setValue('');
        cssEditor.setValue('');
        document.getElementById('preview').src = '';
        updateStatus('Editors cleared');
        updateEditorInfo();
    }

    function toggleAutoRun() {
        autoRun = !autoRun;
        const btn = document.getElementById('autoRunBtn');
        btn.textContent = `Auto Run: ${autoRun ? 'ON' : 'OFF'}`;
        btn.classList.toggle('active', autoRun);
        
        if (autoRun) {
            runCode();
        }
    }

                css: `.animation-playground {

        if (examples[type]) {
            htmlEditor.setValue(createFullHTML(examples[type].html, examples[type].css));
            cssEditor.setValue(examples[type].css);

        }
    }

    function updateStatus(message) {
        document.getElementById('statusText').textContent = message;
    }

    function updateEditorInfo() {
        const htmlLines = htmlEditor.getValue().split('\n').length;
        const cssLines = cssEditor.getValue().split('\n').length;
        document.getElementById('editorInfo').textContent = `HTML: ${htmlLines} lines | CSS: ${cssLines} lines`;
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        initializeEditors();
        populatePanel('tricksContainer', cssTriicks);
        populatePanel('examplesContainer', examples);
        updateEditorInfo();
        
        // Load initial example
        setTimeout(() => {
            loadExample('flexbox');
        }, 100);
    });
</script>
