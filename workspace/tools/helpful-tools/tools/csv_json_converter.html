<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to JSON Converter - Helpful Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .header {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
            border-bottom: 1px solid #c0c0c0;
            padding: 12px 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.5em;
            color: #333;
        }
        .header a {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
            text-decoration: none;
        }
        .header a:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        .toolbar {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
            border-bottom: 1px solid #c0c0c0;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .toolbar button {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
        }
        .toolbar button:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        .toolbar button:active {
            background: linear-gradient(to bottom, #e0e0e0, #f0f0f0);
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2);
        }
        .separator {
            width: 1px;
            height: 20px;
            background: #c0c0c0;
            margin: 0 4px;
        }
        .options-section {
            background: linear-gradient(to bottom, #f8f8f8, #f0f0f0);
            border-bottom: 1px solid #c0c0c0;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 12px;
        }
        .option-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .option-group label {
            color: #555;
        }
        .option-group select {
            font-size: 11px;
            padding: 2px 4px;
            border: 1px solid #a0a0a0;
            background: white;
        }
        .option-group input[type="checkbox"] {
            margin: 0;
        }
        .main-container {
            display: flex;
            height: calc(100vh - 215px);
        }
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #c0c0c0;
        }
        .panel:last-child {
            border-right: none;
        }
        .panel-header {
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            border-bottom: 1px solid #c0c0c0;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: bold;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .format-indicator {
            background: #4a90e2;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: normal;
        }
        .format-indicator.csv {
            background: #388e3c;
        }
        .format-indicator.json {
            background: #ff6b35;
        }
        .panel-content {
            flex: 1;
            position: relative;
            background: #ffffff;
        }
        .text-area {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding: 12px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            background: #ffffff;
            color: #000000;
            resize: none;
            overflow: auto;
        }
        .text-area:focus {
            background: #fffef7;
        }
        .preview-section {
            border-top: 1px solid #e0e0e0;
            max-height: 150px;
            overflow: auto;
            background: #f8f8f8;
        }
        .preview-header {
            background: linear-gradient(to bottom, #e8e8e8, #d8d8d8);
            border-bottom: 1px solid #c0c0c0;
            padding: 4px 8px;
            font-size: 11px;
            font-weight: bold;
            color: #555;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .preview-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }
        .preview-table th,
        .preview-table td {
            border: 1px solid #ddd;
            padding: 4px 6px;
            text-align: left;
        }
        .preview-table th {
            background: #f0f0f0;
            font-weight: bold;
            color: #555;
        }
        .preview-table tr:nth-child(even) {
            background: #fafafa;
        }
        .status-bar {
            background: linear-gradient(to bottom, #e8e8e8, #d0d0d0);
            border-top: 1px solid #c0c0c0;
            padding: 4px 12px;
            font-size: 11px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .csv-stats {
            display: flex;
            gap: 15px;
        }
        .stat-item {
            display: flex;
            gap: 4px;
        }
        .stat-label {
            color: #888;
        }
        .stat-value {
            color: #000;
            font-weight: bold;
        }
        .error-display {
            background: #fff0f0;
            color: #cc0000;
            padding: 12px;
            border-left: 4px solid #cc0000;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            margin: 12px;
            border-radius: 2px;
        }
        .sample-section {
            background: linear-gradient(to bottom, #fff9e6, #fff3d3);
            border-bottom: 1px solid #ffcc00;
            padding: 8px 12px;
            font-size: 11px;
        }
        .sample-label {
            font-weight: bold;
            color: #b8860b;
            margin-bottom: 4px;
        }
        .sample-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .sample-btn {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 3px 8px;
            font-size: 10px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
        }
        .sample-btn:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        .json-string { color: #008000; }
        .json-number { color: #0000ff; }
        .json-boolean { color: #800080; }
        .json-null { color: #808080; }
        .json-key { color: #000080; font-weight: bold; }
        .json-punctuation { color: #000000; }
    </style>
</head>
<body>
<div class="header">
    <h1>CSV to JSON Converter</h1>
    <a href="/">Back to Tools</a>
</div>

<div class="toolbar">
    <button onclick="convertToJson()">Convert to JSON</button>
    <div class="separator"></div>
    <button onclick="clearAll()">Clear All</button>
    <button onclick="copyOutput()">Copy JSON</button>
    <div class="separator"></div>
    <button onclick="downloadJson()">Download JSON</button>
    <button onclick="loadSampleCsv()">Load Sample</button>
</div>

<div class="options-section">
    <div class="option-group">
        <label>Delimiter:</label>
        <select id="delimiter" onchange="updateConversion()">
            <option value=",">Comma (,)</option>
            <option value=";">Semicolon (;)</option>
            <option value="\t">Tab</option>
            <option value="|">Pipe (|)</option>
        </select>
    </div>
    <div class="option-group">
        <label>
            <input type="checkbox" id="hasHeaders" checked onchange="updateConversion()">
            First row is headers
        </label>
    </div>
    <div class="option-group">
        <label>
            <input type="checkbox" id="skipEmptyLines" checked onchange="updateConversion()">
            Skip empty lines
        </label>
    </div>
    <div class="option-group">
        <label>
            <input type="checkbox" id="trimWhitespace" checked onchange="updateConversion()">
            Trim whitespace
        </label>
    </div>
    <div class="option-group">
        <label>
            <input type="checkbox" id="inferTypes" onchange="updateConversion()">
            Auto-detect types
        </label>
    </div>
    <div class="option-group">
        <label>Output format:</label>
        <select id="outputFormat" onchange="updateConversion()">
            <option value="array">Array of objects</option>
            <option value="rows">Rows with headers</option>
            <option value="columns">Columns</option>
        </select>
    </div>
</div>

<div class="sample-section">
    <div class="sample-label">Sample CSV Data:</div>
    <div class="sample-buttons">
        <button class="sample-btn" onclick="loadSample('users')">Users</button>
        <button class="sample-btn" onclick="loadSample('products')">Products</button>
        <button class="sample-btn" onclick="loadSample('sales')">Sales Data</button>
        <button class="sample-btn" onclick="loadSample('simple')">Simple List</button>
        <button class="sample-btn" onclick="loadSample('mixed')">Mixed Types</button>
    </div>
</div>

<div class="main-container">
    <div class="panel">
        <div class="panel-header">
            CSV Input
            <span class="format-indicator csv">CSV</span>
        </div>
        <div class="panel-content">
            <textarea class="text-area" id="csvInput" placeholder="Paste your CSV data here..."></textarea>
        </div>
        <div class="preview-section" id="csvPreview" style="display: none;">
            <div class="preview-header">CSV Preview (first 5 rows)</div>
            <div id="csvPreviewContent"></div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">
            JSON Output
            <span class="format-indicator json">JSON</span>
        </div>
        <div class="panel-content">
            <div class="text-area" id="jsonOutput" style="white-space: pre; overflow: auto;">Enter CSV data to see JSON output</div>
        </div>
    </div>
</div>

<div class="status-bar">
    <div id="statusText">Ready - Paste CSV data to convert to JSON</div>
    <div class="csv-stats">
        <div class="stat-item">
            <span class="stat-label">Rows:</span>
            <span class="stat-value" id="rowCount">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Columns:</span>
            <span class="stat-value" id="columnCount">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Size:</span>
            <span class="stat-value" id="dataSize">0 bytes</span>
        </div>
    </div>
</div>

<script src="/js/csv_json_converter.js"></script>
</body>
</html>
