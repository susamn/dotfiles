<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entity Converter - Helpful Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .header {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
            border-bottom: 1px solid #c0c0c0;
            padding: 12px 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.5em;
            color: #333;
        }
        .header a {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
            text-decoration: none;
        }
        .header a:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        .toolbar {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
            border-bottom: 1px solid #c0c0c0;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .toolbar button {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
        }
        .toolbar button:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        .toolbar button:active {
            background: linear-gradient(to bottom, #e0e0e0, #f0f0f0);
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2);
        }
        .separator {
            width: 1px;
            height: 20px;
            background: #c0c0c0;
            margin: 0 4px;
        }
        .conversion-options {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        .conversion-options label {
            color: #555;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .conversion-options input[type="checkbox"] {
            margin: 0;
        }
        .main-container {
            display: flex;
            height: calc(100vh - 175px);
        }
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #c0c0c0;
        }
        .panel:last-child {
            border-right: none;
        }
        .panel-header {
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            border-bottom: 1px solid #c0c0c0;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: bold;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .encoding-indicator {
            background: #4a90e2;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: normal;
        }
        .encoding-indicator.encoded {
            background: #ff6b35;
        }
        .encoding-indicator.decoded {
            background: #388e3c;
        }
        .panel-content {
            flex: 1;
            position: relative;
            background: #ffffff;
        }
        .text-area {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding: 12px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            background: #ffffff;
            color: #000000;
            resize: none;
            overflow: auto;
        }
        .text-area:focus {
            background: #fffef7;
        }
        .entity-reference {
            background: linear-gradient(to bottom, #f8f8f8, #f0f0f0);
            border-top: 1px solid #e0e0e0;
            max-height: 200px;
            overflow-y: auto;
        }
        .reference-header {
            background: linear-gradient(to bottom, #e8e8e8, #d8d8d8);
            border-bottom: 1px solid #c0c0c0;
            padding: 6px 12px;
            font-size: 11px;
            font-weight: bold;
            color: #555;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .entity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1px;
            background: #e0e0e0;
        }
        .entity-item {
            background: #ffffff;
            padding: 6px 8px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 11px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .entity-item:hover {
            background: #e6f3ff;
        }
        .entity-char {
            font-size: 16px;
            margin-bottom: 2px;
            color: #0066cc;
        }
        .entity-code {
            font-size: 9px;
            color: #666;
        }
        .status-bar {
            background: linear-gradient(to bottom, #e8e8e8, #d0d0d0);
            border-top: 1px solid #c0c0c0;
            padding: 4px 12px;
            font-size: 11px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .entity-stats {
            display: flex;
            gap: 15px;
        }
        .stat-item {
            display: flex;
            gap: 4px;
        }
        .stat-label {
            color: #888;
        }
        .stat-value {
            color: #000;
            font-weight: bold;
        }
        .quick-examples {
            background: linear-gradient(to bottom, #fff9e6, #fff3d3);
            border-bottom: 1px solid #ffcc00;
            padding: 8px 12px;
            font-size: 11px;
        }
        .example-group {
            margin-bottom: 6px;
        }
        .example-label {
            font-weight: bold;
            color: #b8860b;
            margin-bottom: 2px;
        }
        .example-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .example-btn {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 2px 6px;
            font-size: 10px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }
        .example-btn:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
    </style>
</head>
<body>
<div class="header">
    <h1>HTML Entity Converter</h1>
    <a href="/">Back to Tools</a>
</div>

<div class="toolbar">
    <button onclick="encodeEntities()">Encode Entities</button>
    <button onclick="decodeEntities()">Decode Entities</button>
    <div class="separator"></div>
    <button onclick="swapContent()">Swap Panels</button>
    <div class="separator"></div>
    <button onclick="clearAll()">Clear All</button>
    <button onclick="copyOutput()">Copy Output</button>
    <div class="separator"></div>
    <div class="conversion-options">
        <label>
            <input type="checkbox" id="autoConvert" checked>
            Auto-convert
        </label>
        <label>
            <input type="checkbox" id="encodeAllChars">
            Encode all non-ASCII
        </label>
    </div>
</div>

<div class="quick-examples">
    <div class="example-group">
        <div class="example-label">Common Characters:</div>
        <div class="example-items">
            <button class="example-btn" onclick="insertText('&lt;')">&lt;</button>
            <button class="example-btn" onclick="insertText('&gt;')">&gt;</button>
            <button class="example-btn" onclick="insertText('&amp;')">&amp;</button>
            <button class="example-btn" onclick="insertText('&quot;')">&quot;</button>
            <button class="example-btn" onclick="insertText('&apos;')">&apos;</button>
            <button class="example-btn" onclick="insertText('&nbsp;')">&nbsp;</button>
            <button class="example-btn" onclick="insertText('&copy;')">&copy;</button>
            <button class="example-btn" onclick="insertText('&reg;')">&reg;</button>
        </div>
    </div>
    <div class="example-group">
        <div class="example-label">Sample Text:</div>
        <div class="example-items">
            <button class="example-btn" onclick="loadExample('HTML & XML')">HTML & XML</button>
            <button class="example-btn" onclick="loadExample('Quotes')">Quotes</button>
            <button class="example-btn" onclick="loadExample('Math')">Math Symbols</button>
            <button class="example-btn" onclick="loadExample('Arrows')">Arrows</button>
        </div>
    </div>
</div>

<div class="main-container">
    <div class="panel">
        <div class="panel-header">
            Input Text
            <span class="encoding-indicator" id="inputIndicator">PLAIN</span>
        </div>
        <div class="panel-content">
            <textarea class="text-area" id="inputText" placeholder="Enter text to encode/decode HTML entities..."></textarea>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">
            Output
            <span class="encoding-indicator" id="outputIndicator">RESULT</span>
        </div>
        <div class="panel-content">
            <textarea class="text-area" id="outputText" readonly placeholder="Converted text will appear here..."></textarea>
        </div>

        <div class="entity-reference">
            <div class="reference-header">Common HTML Entities (click to insert)</div>
            <div class="entity-grid" id="entityGrid">
                <!-- Entity reference will be populated here -->
            </div>
        </div>
    </div>
</div>

<div class="status-bar">
    <div id="statusText">Ready - Enter text to encode or decode HTML entities</div>
    <div class="entity-stats">
        <div class="stat-item">
            <span class="stat-label">Input:</span>
            <span class="stat-value" id="inputLength">0 chars</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Output:</span>
            <span class="stat-value" id="outputLength">0 chars</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Entities:</span>
            <span class="stat-value" id="entityCount">0</span>
        </div>
    </div>
</div>

<script>
    // Common HTML entities for reference
    const commonEntities = [
        { char: '<', entity: '&lt;', name: 'less than' },
        { char: '>', entity: '&gt;', name: 'greater than' },
        { char: '&', entity: '&amp;', name: 'ampersand' },
        { char: '"', entity: '&quot;', name: 'quotation mark' },
        { char: "'", entity: '&apos;', name: 'apostrophe' },
        { char: ' ', entity: '&nbsp;', name: 'non-breaking space' },
        { char: '©', entity: '&copy;', name: 'copyright' },
        { char: '®', entity: '&reg;', name: 'registered' },
        { char: '™', entity: '&trade;', name: 'trademark' },
        { char: '€', entity: '&euro;', name: 'euro' },
        { char: '£', entity: '&pound;', name: 'pound' },
        { char: '¥', entity: '&yen;', name: 'yen' },
        { char: '¢', entity: '&cent;', name: 'cent' },
        { char: '§', entity: '&sect;', name: 'section' },
        { char: '¶', entity: '&para;', name: 'paragraph' },
        { char: '†', entity: '&dagger;', name: 'dagger' },
        { char: '‡', entity: '&Dagger;', name: 'double dagger' },
        { char: '•', entity: '&bull;', name: 'bullet' },
        { char: '…', entity: '&hellip;', name: 'ellipsis' },
        { char: '′', entity: '&prime;', name: 'prime' },
        { char: '″', entity: '&Prime;', name: 'double prime' },
        { char: '‹', entity: '&lsaquo;', name: 'left single angle' },
        { char: '›', entity: '&rsaquo;', name: 'right single angle' },
        { char: '«', entity: '&laquo;', name: 'left double angle' },
        { char: '»', entity: '&raquo;', name: 'right double angle' },
        { char: ''', entity: '&lsquo;', name: 'left single quote' },
    { char: ''', entity: '&rsquo;', name: 'right single quote' },
        { char: '"', entity: '&ldquo;', name: 'left double quote' },
        { char: '"', entity: '&rdquo;', name: 'right double quote' },
        { char: '–', entity: '&ndash;', name: 'en dash' },
        { char: '—', entity: '&mdash;', name: 'em dash' },
        { char: '←', entity: '&larr;', name: 'left arrow' },
        { char: '→', entity: '&rarr;', name: 'right arrow' },
        { char: '↑', entity: '&uarr;', name: 'up arrow' },
        { char: '↓', entity: '&darr;', name: 'down arrow' },
        { char: '↔', entity: '&harr;', name: 'left right arrow' },
        { char: '∞', entity: '&infin;', name: 'infinity' },
        { char: '±', entity: '&plusmn;', name: 'plus minus' },
        { char: '×', entity: '&times;', name: 'multiplication' },
        { char: '÷', entity: '&divide;', name: 'division' },
        { char: '≠', entity: '&ne;', name: 'not equal' },
        { char: '≤', entity: '&le;', name: 'less than or equal' },
        { char: '≥', entity: '&ge;', name: 'greater than or equal' },
        { char: '¼', entity: '&frac14;', name: 'one quarter' },
        { char: '½', entity: '&frac12;', name: 'one half' },
        { char: '¾', entity: '&frac34;', name: 'three quarters' },
        { char: '°', entity: '&deg;', name: 'degree' },
        { char: 'α', entity: '&alpha;', name: 'alpha' },
        { char: 'β', entity: '&beta;', name: 'beta' },
        { char: 'γ', entity: '&gamma;', name: 'gamma' },
        { char: 'δ', entity: '&delta;', name: 'delta' },
        { char: 'π', entity: '&pi;', name: 'pi' },
        { char: 'Σ', entity: '&Sigma;', name: 'sigma' },
        { char: 'Ω', entity: '&Omega;', name: 'omega' }
    ];

        let currentMode = 'unknown';

        function detectEntityEncoding(text) {
            if (!text.trim()) return 'unknown';

            // Check if text contains HTML entities
            if (/&[a-zA-Z][a-zA-Z0-9]*;|&#[0-9]+;|&#x[0-9a-fA-F]+;/.test(text)) {
                return 'encoded';
            }

            // Check for characters that would need encoding
            if (/[<>&"']/.test(text)) {
                return 'plain';
            }

            return 'plain';
        }

        function encodeEntities() {
            const input = document.getElementById('inputText').value;
            const output = document.getElementById('outputText');
            const statusText = document.getElementById('statusText');
            const encodeAllChars = document.getElementById('encodeAllChars').checked;

            if (!input.trim()) {
                statusText.textContent = 'Please enter text to encode';
                statusText.style.color = '#ff8800';
                return;
            }

            try {
                let encoded = input;

                if (encodeAllChars) {
                    // Encode all non-ASCII characters
                    encoded = input.replace(/[\u0080-\uFFFF]/g, function(match) {
                        return '&#' + match.charCodeAt(0) + ';';
                    });

                    // Also encode basic HTML characters
                    encoded = encoded
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot;')
                        .replace(/'/g, '&apos;');
                } else {
                    // Encode only basic HTML characters
                    encoded = input
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot;')
                        .replace(/'/g, '&apos;');
                }

                output.value = encoded;
                statusText.textContent = 'Text encoded successfully';
                statusText.style.color = '#008000';
                currentMode = 'encode';
                updateIndicators();
                updateStats();

            } catch (error) {
                output.value = '';
                statusText.textContent = 'Error encoding text: ' + error.message;
                statusText.style.color = '#cc0000';
            }
        }

        function decodeEntities() {
            const input = document.getElementById('inputText').value;
            const output = document.getElementById('outputText');
            const statusText = document.getElementById('statusText');

            if (!input.trim()) {
                statusText.textContent = 'Please enter encoded text to decode';
                statusText.style.color = '#ff8800';
                return;
            }

            try {
                // Create a temporary element to decode entities
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = input;
                const decoded = tempDiv.textContent || tempDiv.innerText || '';

                output.value = decoded;
                statusText.textContent = 'Text decoded successfully';
                statusText.style.color = '#008000';
                currentMode = 'decode';
                updateIndicators();
                updateStats();

            } catch (error) {
                output.value = '';
                statusText.textContent = 'Error decoding text: ' + error.message;
                statusText.style.color = '#cc0000';
            }
        }

        function autoConvert() {
            const input = document.getElementById('inputText').value.trim();
            if (!input) return;

            const encoding = detectEntityEncoding(input);

            if (encoding === 'encoded') {
                decodeEntities();
            } else if (encoding === 'plain') {
                encodeEntities();
            }
        }

        function swapContent() {
            const inputEl = document.getElementById('inputText');
            const outputEl = document.getElementById('outputText');

            const outputValue = outputEl.value;
            if (!outputValue.trim()) return;

            inputEl.value = outputValue;
            outputEl.value = '';

            updateIndicators();
            updateStats();

            document.getElementById('statusText').textContent = 'Content swapped between panels';
            document.getElementById('statusText').style.color = '#008000';
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('statusText').textContent = 'Ready - Enter text to encode or decode HTML entities';
            document.getElementById('statusText').style.color = '#666';
            currentMode = 'unknown';
            updateIndicators();
            updateStats();
        }

        function copyOutput() {
            const output = document.getElementById('outputText').value;
            if (!output.trim()) {
                const statusText = document.getElementById('statusText');
                statusText.textContent = 'No output to copy';
                statusText.style.color = '#ff8800';
                return;
            }

            navigator.clipboard.writeText(output).then(() => {
                const statusText = document.getElementById('statusText');
                const originalText = statusText.textContent;
                const originalColor = statusText.style.color;
                statusText.textContent = 'Copied to clipboard';
                statusText.style.color = '#008000';
                setTimeout(() => {
                    statusText.textContent = originalText;
                    statusText.style.color = originalColor;
                }, 2000);
            }).catch(() => {
                const textArea = document.createElement('textarea');
                textArea.value = output;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            });
        }

        function insertText(text) {
            const inputEl = document.getElementById('inputText');
            const start = inputEl.selectionStart;
            const end = inputEl.selectionEnd;
            const value = inputEl.value;

            inputEl.value = value.substring(0, start) + text + value.substring(end);
            inputEl.focus();
            inputEl.setSelectionRange(start + text.length, start + text.length);

            updateStats();

            if (document.getElementById('autoConvert').checked) {
                autoConvert();
            }
        }

        function loadExample(type) {
            let exampleText = '';

            switch (type) {
                case 'HTML & XML':
                    exampleText = '<div class="example">Hello & Welcome to HTML/XML</div>';
                    break;
                case 'Quotes':
                    exampleText = 'He said "Hello" and she replied \'Hi there!\'';
                    break;
                case 'Math':
                    exampleText = '2 × 3 = 6, 10 ÷ 2 = 5, π ≈ 3.14, 1 ≠ 2, 5 ≥ 3';
                    break;
                case 'Arrows':
                    exampleText = 'Left ← Right →, Up ↑ Down ↓, Both ↔';
                    break;
            }

            document.getElementById('inputText').value = exampleText;
            updateStats();

            if (document.getElementById('autoConvert').checked) {
                autoConvert();
            }
        }

        function updateIndicators() {
            const inputIndicator = document.getElementById('inputIndicator');
            const outputIndicator = document.getElementById('outputIndicator');
            const input = document.getElementById('inputText').value;
            const output = document.getElementById('outputText').value;

            // Update input indicator
            if (input.trim()) {
                const encoding = detectEntityEncoding(input);
                if (encoding === 'encoded') {
                    inputIndicator.textContent = 'ENCODED';
                    inputIndicator.className = 'encoding-indicator encoded';
                } else {
                    inputIndicator.textContent = 'PLAIN';
                    inputIndicator.className = 'encoding-indicator';
                }
            } else {
                inputIndicator.textContent = 'EMPTY';
                inputIndicator.className = 'encoding-indicator';
            }

            // Update output indicator
            if (output.trim()) {
                if (currentMode === 'encode') {
                    outputIndicator.textContent = 'ENCODED';
                    outputIndicator.className = 'encoding-indicator encoded';
                } else if (currentMode === 'decode') {
                    outputIndicator.textContent = 'DECODED';
                    outputIndicator.className = 'encoding-indicator decoded';
                } else {
                    outputIndicator.textContent = 'RESULT';
                    outputIndicator.className = 'encoding-indicator';
                }
            } else {
                outputIndicator.textContent = 'EMPTY';
                outputIndicator.className = 'encoding-indicator';
            }
        }

        function updateStats() {
            const input = document.getElementById('inputText').value;
            const output = document.getElementById('outputText').value;

            // Count HTML entities in input
            const entityMatches = input.match(/&[a-zA-Z][a-zA-Z0-9]*;|&#[0-9]+;|&#x[0-9a-fA-F]+;/g) || [];

            document.getElementById('inputLength').textContent = `${input.length} chars`;
            document.getElementById('outputLength').textContent = `${output.length} chars`;
            document.getElementById('entityCount').textContent = entityMatches.length;
        }

        function initializeEntityGrid() {
            const grid = document.getElementById('entityGrid');

            grid.innerHTML = commonEntities.map(entity => `
                <div class="entity-item" onclick="insertText('${entity.entity}')" title="${entity.name}">
                    <div class="entity-char">${entity.char}</div>
                    <div class="entity-code">${entity.entity}</div>
                </div>
            `).join('');
        }

        // Auto-convert on input change
        document.getElementById('inputText').addEventListener('input', function() {
            updateStats();
            updateIndicators();

            if (document.getElementById('autoConvert').checked) {
                clearTimeout(this.convertTimer);
                this.convertTimer = setTimeout(autoConvert, 800);
            }
        });

        // Initialize
        initializeEntityGrid();
        updateStats();
        updateIndicators();
</script>
</body>
</html>
