<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML Validator - Helpful Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .header {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
            border-bottom: 1px solid #c0c0c0;
            padding: 12px 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.5em;
            color: #333;
        }
        .header a {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
            text-decoration: none;
        }
        .header a:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        .toolbar {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
            border-bottom: 1px solid #c0c0c0;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .toolbar button {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
        }
        .toolbar button:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        .toolbar button:active {
            background: linear-gradient(to bottom, #e0e0e0, #f0f0f0);
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2);
        }
        .separator {
            width: 1px;
            height: 20px;
            background: #c0c0c0;
            margin: 0 4px;
        }
        .validation-options {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        .validation-options label {
            color: #555;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .validation-options input[type="checkbox"] {
            margin: 0;
        }
        .main-container {
            display: flex;
            height: calc(100vh - 175px);
        }
        .left-panel {
            width: 60%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #c0c0c0;
        }
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .panel-header {
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            border-bottom: 1px solid #c0c0c0;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: bold;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .validation-indicator {
            background: #4a90e2;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: normal;
        }
        .validation-indicator.valid {
            background: #388e3c;
        }
        .validation-indicator.invalid {
            background: #d32f2f;
        }
        .panel-content {
            flex: 1;
            position: relative;
            background: #ffffff;
        }
        .yaml-editor {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding: 12px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            background: #ffffff;
            color: #000000;
            resize: none;
            overflow: auto;
        }
        .yaml-editor:focus {
            background: #fffef7;
        }
        .validation-results {
            padding: 20px;
            overflow-y: auto;
        }
        .result-section {
            margin-bottom: 20px;
        }
        .result-header {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        .success-message {
            background: linear-gradient(to bottom, #e8f5e8, #d4f4d4);
            border: 1px solid #4caf50;
            border-radius: 4px;
            padding: 12px;
            color: #2e7d32;
            margin-bottom: 15px;
        }
        .success-icon {
            color: #4caf50;
            font-weight: bold;
            margin-right: 8px;
        }
        .error-message {
            background: linear-gradient(to bottom, #fff0f0, #ffe6e6);
            border: 1px solid #f44336;
            border-radius: 4px;
            padding: 12px;
            color: #c62828;
            margin-bottom: 15px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
        }
        .error-icon {
            color: #f44336;
            font-weight: bold;
            margin-right: 8px;
        }
        .yaml-stats {
            background: linear-gradient(to bottom, #f8f8f8, #f0f0f0);
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 15px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            font-size: 12px;
        }
        .stat-label {
            color: #666;
        }
        .stat-value {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            color: #000;
            font-weight: bold;
        }
        .parsed-preview {
            background: linear-gradient(to bottom, #f8f8f8, #f0f0f0);
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 12px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            overflow: auto;
            max-height: 300px;
        }
        .yaml-string { color: #008000; }
        .yaml-number { color: #0000ff; }
        .yaml-boolean { color: #800080; }
        .yaml-null { color: #808080; }
        .yaml-key { color: #000080; font-weight: bold; }
        .yaml-comment { color: #888888; font-style: italic; }
        .yaml-punctuation { color: #000000; }
        .status-bar {
            background: linear-gradient(to bottom, #e8e8e8, #d0d0d0);
            border-top: 1px solid #c0c0c0;
            padding: 4px 12px;
            font-size: 11px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .yaml-info {
            display: flex;
            gap: 15px;
        }
        .info-item {
            display: flex;
            gap: 4px;
        }
        .info-label {
            color: #888;
        }
        .info-value {
            color: #000;
            font-weight: bold;
        }
        .sample-section {
            background: linear-gradient(to bottom, #fff9e6, #fff3d3);
            border-bottom: 1px solid #ffcc00;
            padding: 8px 12px;
            font-size: 11px;
        }
        .sample-label {
            font-weight: bold;
            color: #b8860b;
            margin-bottom: 4px;
        }
        .sample-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .sample-btn {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 3px 8px;
            font-size: 10px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
        }
        .sample-btn:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        .line-numbers {
            position: absolute;
            left: 0;
            top: 12px;
            width: 40px;
            background: #f8f8f8;
            border-right: 1px solid #e0e0e0;
            padding: 0 8px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            color: #999;
            user-select: none;
            line-height: 1.4;
        }
        .yaml-editor-with-numbers {
            padding-left: 52px;
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
            color: #ddd;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>YAML Validator</h1>
    <a href="/">Back to Tools</a>
</div>

<div class="toolbar">
    <button onclick="validateYaml()">Validate YAML</button>
    <div class="separator"></div>
    <button onclick="formatYaml()">Format YAML</button>
    <button onclick="clearAll()">Clear All</button>
    <div class="separator"></div>
    <button onclick="copyYaml()">Copy YAML</button>
    <button onclick="loadSampleYaml()">Load Sample</button>
    <div class="separator"></div>
    <div class="validation-options">
        <label>
            <input type="checkbox" id="autoValidate" checked>
            Auto-validate
        </label>
        <label>
            <input type="checkbox" id="showLineNumbers">
            Line numbers
        </label>
    </div>
</div>

<div class="sample-section">
    <div class="sample-label">Sample YAML:</div>
    <div class="sample-buttons">
        <button class="sample-btn" onclick="loadSample('config')">Config File</button>
        <button class="sample-btn" onclick="loadSample('docker')">Docker Compose</button>
        <button class="sample-btn" onclick="loadSample('kubernetes')">Kubernetes</button>
        <button class="sample-btn" onclick="loadSample('ci')">CI/CD Pipeline</button>
        <button class="sample-btn" onclick="loadSample('data')">Data Structure</button>
        <button class="sample-btn" onclick="loadSample('invalid')">Invalid YAML</button>
    </div>
</div>

<div class="main-container">
    <div class="left-panel">
        <div class="panel-header">
            YAML Input
            <span class="validation-indicator" id="validationStatus">WAITING</span>
        </div>
        <div class="panel-content">
            <div id="lineNumbers" class="line-numbers" style="display: none;"></div>
            <textarea class="yaml-editor" id="yamlInput" placeholder="Enter your YAML content here..."></textarea>
        </div>
    </div>

    <div class="right-panel">
        <div class="panel-header">
            Validation Results
        </div>
        <div class="panel-content">
            <div class="validation-results" id="validationResults">
                <div class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <div>Enter YAML content to see validation results</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="status-bar">
    <div id="statusText">Ready - Enter YAML content to validate</div>
    <div class="yaml-info">
        <div class="info-item">
            <span class="info-label">Lines:</span>
            <span class="info-value" id="lineCount">0</span>
        </div>
        <div class="info-item">
            <span class="info-label">Characters:</span>
            <span class="info-value" id="charCount">0</span>
        </div>
        <div class="info-item">
            <span class="info-label">Size:</span>
            <span class="info-value" id="fileSize">0 bytes</span>
        </div>
    </div>
</div>

<script src="/js/yaml_validator.js"></script>
</body>
</html>
